<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container table-responsive">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard">View Your Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="view-enquiries">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>
    <hr />
    <h2>Add New Enquiry</h2>

    <font style="color: red;">
        <p th:text="${emsg}"></p>
    </font>

    <font style="color: green;">
        <p th:text="${smsg}"></p>
    </font>

    <form th:action="@{/addEnquiry}" th:object="${enqObj}" method="post">

        <table>
            <tr>
                <td> Student Name : </td>
                <td><input type="text" th:field="*{studentName}" class="form-control" required></td>
                <input type="hidden" th:field="*{enqId}" required>
            </tr>
            <tr>
                <td> Student Phone : </td>
                <td><input type="number" th:field="*{studentPhno}" class="form-control" required></td>
            </tr>
            <tr>
                <td> Course Name : </td>
                <td>
                    <select th:field="*{courseName}" class="form-control" required>
                        <option value="">-Select-</option>
                        <option value="JAVA">JAVA</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="DEVOPS">DEVOPS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Class Mode : </td>
                <td>
                    <select th:field="*{classMode}" class="form-control" required>
                        <option value="">-Select-</option>
                        <option value="ONLINE">ONLINE</option>
                        <option value="OFFLINE">OFFLINE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Enquiry Status : </td>
                <td>
                    <select th:field="*{enqStatus}" class="form-control" required>
                        <option value="">-Select-</option>
                        <option value="NEW">NEW</option>
                        <option value="ENROLLED">ENROLLED</option>
                        <option value="LOST">LOST</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" class="btn btn-primary" ></td>
            </tr>
        </table>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
