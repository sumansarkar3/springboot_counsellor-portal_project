<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px; /* Increased width for better layout */
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .footer {
            background-color: #343a40; /* Dark background for the footer */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Pushes footer to the bottom */
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Register Here</h2>

    <!-- Display error and success messages if any -->
    <div class="text-center mb-3">
        <font style="color: red;">
            <p th:text="${emsg}"></p>
        </font>
        <font style="color: green;">
            <p th:text="${smsg}"></p>
        </font>
    </div>

    <!-- Registration form -->
    <form th:action="@{/register}" th:object="${counsellor}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{pwd}" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No</label>
            <input type="number" th:field="*{phno}" class="form-control" id="phone" required>
        </div>
        <div class="d-grid gap-2">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>

    <!-- Login link -->
    <div class="text-center mt-3">
        <a href="/" class="btn btn-link">Click Here To Login</a>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>This website is created by Suman Sarkar</p>
    <p>Email: <a href="mailto:sumansarkardgp9@gmail.com" class="text-decoration-none text-light">sumansarkardgp9@gmail.com</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
