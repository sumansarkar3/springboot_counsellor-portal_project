<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container table-responsive">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard">View Your Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="view-enquiries">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>
    <hr />
    <h2>View Enquiries Here</h2>

    <form th:action="@{/filter-enq}" th:object="${viewEnqFilterRequest}" method="post">
        <table>
            <tr>
                <td>
                    Class Mode:
                    <label>
                        <select th:field="*{classMode}" class="form-control">
                            <option value="">-Select-</option>
                            <option value="ONLINE">ONLINE</option>
                            <option value="OFFLINE">OFFLINE</option>
                        </select>
                    </label>
                </td>
                <td>
                    Course Name :
                    <label>
                        <select th:field="*{courseName}" class="form-control">
                            <option value="">-Select-</option>
                            <option value="JAVA">JAVA</option>
                            <option value="PYTHON">PYTHON</option>
                            <option value="DEVOPS">DEVOPS</option>
                        </select>
                    </label>
                </td>
                <td>
                    Enquiry Status :
                    <label>
                        <select th:field="*{enquiryStatus}" class="form-control">
                            <option value="">-Select-</option>
                            <option value="NEW">NEW</option>
                            <option value="ENROLLED">ENROLLED</option>
                            <option value="LOST">LOST</option>
                        </select>
                    </label>
                </td>
                <td><input type="submit" value="Search" class="btn btn-primary" ></td>
            </tr>
        </table>

    </form>


    <table class="table table-bordered table-hover">
       <thead class="table-dark">
         <th>Enquiry Id</th>
         <th>Name</th>
         <th>Course</th>
         <th>Mode</th>
         <th>Phone Number</th>
         <th>Status</th>
         <th>Edit</th>
       </thead>
        <tbody>
         <tr th:each="enq, loopCounter:${enquiries}">
             <td th:text="${loopCounter.index+1}"></td>
             <td th:text="${enq.studentName}"></td>
             <td th:text="${enq.courseName}"></td>
             <td th:text="${enq.classMode}"></td>
             <td th:text="${enq.studentPhno}"></td>
             <td th:text="${enq.enqStatus}"></td>
             <td>
                 <a th:href="@{'/editEnq?enqId='+${enq.enqId}}">Edit</a>
             </td>
         </tr>
        <tr th:if="${enquiries.size()==0}">
            <td colspan="7">No Records Found</td>
        </tr>
        </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
